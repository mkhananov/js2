<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="app">
<header>
    <div class="logo">Интернет-магазин</div>
    <div class="cart">
    <form action="#" class="search-form">
        <input type="text" class="search-field" v-model="searchLine">
        <button class="btn-search" type="submit" @click="filterGoods">
            <i class="fas fa-search"></i>
        </button>
    </form>
    <button class="btn-cart" type="button">Корзина</button>
    <div class="cart-block invisible">
        <div class="cart-item" data-id="">
            <div class="product-bio">
                <img src="images/photo.png" alt="Some image">
                <div class="product-desc">
                    <p class="product-title">product_name</p>
                    <p class="product-quantity">Количество: quantity</p>
                    <p class="product-single-price">price за ед.</p>
                </div>
            </div>
            <div class="right-block">
                <p class="product-price">quantity * price ₽</p>
                <button class="del-btn" data-id="id_product">&times;</button>
            </div>
        </div>
    </div>
    </div>
</header>
<main>
    <div class="products">
        <div class="product-item" v-for="product of filteredGoods" :key="product.id_product">
            <div class="product-photo"><img :src="imgCatalog" alt="Some img"></div>
            <h3>{{product.product_name}}</h3>
            <p>{{product.price}}₽</p>
            <button class="buy-btn" @click="addProduct(product)">Купить</button>
            <p v-if="filteredGoods.length === 0">Нет данных</p>
        </div>
    </div>

</main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
